version: 2

models:
    - name: stg_orders
      columns:
        - name: order_id
          data_tests: 
            - unique
            - not_null
        - name: customer_id
          data_tests: 
            - unique
            - not_null
            - relationships:
              to: ref('stg_customers')
              field: customer_id
        - name: order_date
          data_tests: 
            - not_null
        - name: store_id
          data_tests: 
            - unique
            - not_null